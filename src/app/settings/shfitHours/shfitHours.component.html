<div class="title-bar flex items-center">
  <span class="mr-3">
    <mat-icon class="iconTitle" [color]="'primary'">watch_later</mat-icon>
  </span>
  <h2>{{ "SETTINGS.SHIFTHOURS" | translate }}</h2>
  <span class="spacer"></span>
  <button mat-icon-button (click)="createShiftHour()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<mat-card>
  <mat-list class="relative">
    <ng-template
      ngFor
      [ngForOf]="shifthours$ | async"
      let-shifthour
      let-i="index"
    >
      <mat-divider *ngIf="i !== 0"></mat-divider>
      <mat-list-item
        [class.bg-gray-200]="!shifthour.activate"
        [class.opacity-70]="!shifthour.activate"
      >
        <mat-slide-toggle
          mat-list-icon
          color="primary"
          [checked]="shifthour.activate"
          (change)="changeShiftHourActivation(shifthour)"
        ></mat-slide-toggle>
        <p matLine class="shiftHourTitle">
          {{ shifthour.name }}
        </p>
        <p matLine class="shiftHourDetail">
          {{ "SETTINGS.START" | translate }}:{{ shifthour.startTime }} ï½ž
          {{ "SETTINGS.END" | translate }}:{{ shifthour.endTime }}
        </p>
        <button mat-icon-button (click)="openShiftHourEditor(shifthour)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-list-item>
    </ng-template>
  </mat-list>
</mat-card>
