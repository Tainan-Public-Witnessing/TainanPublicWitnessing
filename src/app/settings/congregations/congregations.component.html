<div class="title-bar flex items-center">
  <span class="mr-3">
    <mat-icon class="iconTitle" [color]="'primary'">group</mat-icon>
  </span>
  <h2>{{ "CONGREGATIONS.TITLE" | translate }}</h2>
  <span class="spacer"></span>
  <button mat-icon-button (click)="createCongregation()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<mat-card class="h-1/2 overflow-auto">
  <mat-list class="relative">
    <ng-template
      ngFor
      [ngForOf]="congregations$ | async"
      let-congregation
      let-i="index"
    >
      <mat-divider *ngIf="i !== 0"></mat-divider>
      <mat-list-item
        [class.bg-gray-200]="!congregation.activate"
        [class.opacity-70]="!congregation.activate"
      >
        <mat-slide-toggle
          mat-list-icon
          color="primary"
          [checked]="congregation.activate"
          (change)="changeCongregationActivation(congregation)"
        ></mat-slide-toggle>
        <p matLine class="congTitle">
          {{ congregation.name }}
        </p>
        <button mat-icon-button (click)="openCongregationEditor(congregation)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-list-item>
    </ng-template>
  </mat-list>
</mat-card>
