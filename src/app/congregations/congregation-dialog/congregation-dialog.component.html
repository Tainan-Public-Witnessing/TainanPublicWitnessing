<h1 mat-dialog-title>{{ title | translate }}</h1>

<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>{{ "CONGREGATIONS.NAME_LABEL" | translate }}</mat-label>
    <input matInput [formControl]="congregationControl">
    <mat-error *ngIf="congregationControl.hasError('existed')">
      {{ "GLOBAL.EXISTED_ERROR" | translate: { value: "CONGREGATIONS.NAME_LABEL" | translate } }}
    </mat-error>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button color="accent" (click)="onCancelClick()">{{ "GLOBAL.CANCEL" | translate }}</button>
  <button mat-button color="primary" (click)="onSubmitClick()">{{ "GLOBAL.SUBMIT" | translate }}</button>
</div>
