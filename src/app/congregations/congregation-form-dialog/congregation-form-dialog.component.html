<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Congregation name</mat-label>
    <input matInput [formControl]="congregationControl">
    <mat-error *ngIf="congregationControl.hasError('existed')">Congregation name already existed!</mat-error>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button color="accent" (click)="onCancelClick()">cancel</button>
  <button mat-button color="primary" (click)="onSubmitClick()">submit</button>
</div>
