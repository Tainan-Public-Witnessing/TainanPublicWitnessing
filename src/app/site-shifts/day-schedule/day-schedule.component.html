<mat-card>
    <mat-card-title>
        <h4>{{"WEEKDAYS." + day | translate}}</h4>
    </mat-card-title>
    <mat-card-content>
        <app-site-shift *ngFor="let siteShiftFull of siteShiftFulls" [siteShiftFull]="siteShiftFull"
            [day]="day"></app-site-shift>
    </mat-card-content>
</mat-card>
