<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="forwardFormControl">
    <mat-option
      *ngFor="let month of months"
      [value]="month"
      [class.font-bold]="month === currentMonth"
    >
      {{ month }}
    </mat-option>
  </mat-select>
</mat-form-field>
