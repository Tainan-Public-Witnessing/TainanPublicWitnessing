<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [formControl]="formControl"
    [value]="value"
    (select)="value = $event"
  >
    <mat-option *ngFor="let month of months" [value]="month">
      {{ month }}
    </mat-option>
  </mat-select>
</mat-form-field>
