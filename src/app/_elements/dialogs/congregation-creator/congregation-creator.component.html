<mat-card>
  <mat-card-title>
    {{"CONGREGATIONS.IUPUT_CONGREGATION_INFO" | translate}}
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="congregationform">
      <mat-form-field class="w-full">
        <mat-label>{{"CONGREGATIONS.NAME_LABEL" | translate}}</mat-label>
        <input matInput formControlName="name" id="Sitename-input" required />
      </mat-form-field>
      <div mat-dialog-actions align="end">
        <button mat-button color="accent" cdkFocusInitial (click)="onCancelClick()">
          {{ "GLOBAL.CANCEL" | translate }}
        </button>
        <button mat-button color="primary" (click)="onSubmitClick()">
          {{ "GLOBAL.SUBMIT" | translate }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
