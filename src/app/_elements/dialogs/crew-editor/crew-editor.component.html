<div mat-dialog-content [formGroup]="crewFormGroup">
  <div formArrayName="crew" class="crew-container">

    <mat-form-field *ngFor="let control of getCrewControls(); let controlName=index;" appearance="outline">
      <mat-label>{{'ADMIN.PRODUCT_EDITOR.INPUT_LABEL.NAME' | translate}}</mat-label>
      <input matInput [formControlName]="controlName">
    </mat-form-field>

    <button mat-icon-button><mat-icon>add</mat-icon></button>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button
    color="accent"
    cdkFocusInitial
    (click)="onCancelClick()">
    {{ "GLOBAL.CANCEL" | translate }}
  </button>

  <button mat-button
    color="primary"
    (click)="onSubmitClick()">
    {{ "GLOBAL.SUBMIT" | translate }}
  </button>
</div>
