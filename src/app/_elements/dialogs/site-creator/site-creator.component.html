<h2 mat-dialog-title>{{"SETTINGS.IUPUT_SITE_INFO" | translate}}</h2>
<form [formGroup]="siteform">
  <mat-dialog-content>
    <mat-form-field class="w-full">
      <mat-label>{{"SETTINGS.SITE_NAME" | translate}}</mat-label>
      <input matInput formControlName="name" id="Sitename-input" required />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>{{"SETTINGS.SITE_POSITION" | translate}}</mat-label>
      <input matInput formControlName="position" id="Siteposition-input" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button color="accent" cdkFocusInitial (click)="onCancelClick()">
      {{ "GLOBAL.CANCEL" | translate }}
    </button>
    <button mat-button color="primary" (click)="onSubmitClick()">
      {{ "GLOBAL.SUBMIT" | translate }}
    </button>
  </mat-dialog-actions>
</form>
