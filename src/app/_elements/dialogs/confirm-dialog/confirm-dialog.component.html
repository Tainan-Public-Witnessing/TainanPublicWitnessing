<h1 mat-dialog-title>{{title | translate }}</h1>

<div mat-dialog-content>
  {{ message | translate }}
</div>

<div mat-dialog-actions>
  <button mat-button color="accent" (click)="onCancelClick()">{{ "GLOBAL.CANCEL" | translate }}</button>
  <button mat-button color="warn" (click)="onConfirmClick()">{{ "GLOBAL.CONFIRM" | translate }}</button>
</div>
