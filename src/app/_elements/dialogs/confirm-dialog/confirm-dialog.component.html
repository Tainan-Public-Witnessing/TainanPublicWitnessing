<h1 mat-dialog-title>{{ title | translate: titleParams }}</h1>

<div mat-dialog-content class="pre-wrap">{{ message | translate: messageParams }}</div>

<div mat-dialog-actions>
  <button
    *ngIf="!hideCancelButton"
    mat-button
    color="accent"
    (click)="onCancelClick()"
  >
    {{ "GLOBAL.CANCEL" | translate }}
  </button>
  <button mat-button color="warn" (click)="onConfirmClick()">
    {{ "GLOBAL.CONFIRM" | translate }}
  </button>
</div>
