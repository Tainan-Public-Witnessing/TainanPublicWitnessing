<mat-selection-list multiple="false">
  <mat-list-option
    *ngFor="let menuLink of (currentMenuLinks$ | async)"
    (click)="onMenuLinkClick()"
    [routerLink]="menuLink.url">
    {{menuLink.display}}
  </mat-list-option>

  <mat-list-option *ngIf="!(this.isLoggedIn$ | async)" (click)="onLoginClick()">
    Login
  </mat-list-option>

  <mat-list-option *ngIf="this.isLoggedIn$ | async" (click)="onLogoutClick()">
    Logout
  </mat-list-option>
</mat-selection-list>
