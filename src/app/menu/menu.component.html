<mat-selection-list multiple="false">
  <mat-list-option
    *ngFor="let menuLink of (currentMenuLinks$ | async)"
    (click)="onMenuLinkClick()"
    [routerLink]="menuLink.url">
    {{menuLink.display}}
  </mat-list-option>

  <mat-list-option (click)="onLoginClick()">
    Login
  </mat-list-option>

  <mat-list-option (click)="onLogoutClick()">
    Logout
  </mat-list-option>
</mat-selection-list>
