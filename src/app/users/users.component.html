<div class="title-bar">

  <h1>{{ "USERS.TITLE" | translate }}</h1>

  <span class="spacer"></span>

  <button mat-icon-button 
    *ngIf="userCreateAccess$ | async"
    (click)="onAddButtonClick()"
    id="create-user-button">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="overflow">
  <mat-list id="users-list">

    <mat-list-item
      *ngFor="let userPrimarykey of (userPrimarykeys$ | async)"
      [id]="userPrimarykey.uuid">
  
      {{userPrimarykey.username}}

      <span class="spacer"></span>

      <button mat-icon-button
        *ngIf="(userDeleteAccess$ | async) && !usersService.isImmortalUser(userPrimarykey.uuid)"
        (click)="onDeleteButtonClick(userPrimarykey)"
        id="delete-button">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-icon-button
        *ngIf="(userUpdateAccess$ | async) && !usersService.isImmortalUser(userPrimarykey.uuid)"
        (click)="onEditButtonClick(userPrimarykey)"
        id="edit-button">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button
        *ngIf="userReadAccess$ | async"
        (click)="onInfoButtonClick(userPrimarykey)"
        id="info-button">
        <mat-icon>info</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
